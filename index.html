<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="hero">
            <div>
                <img src="imm.png" alt="A hamburger on a table">
                <div class="txt-overlay-center"><span class="lg-txt">Jimmy's dinner</span><br>Best burgers in town</div>
            </div>
        </header>
        <div class="container" id="menuItems"></div>
        <div class="parent display-none">
            <div class="modal-dialog display-none" id="order-dialog">
                <h3 style="text-align: center; margin-top:20px;">Enter Card Details</h3>
                <div class="dialog-contents">
                    <form id="myForm">
                        <input type="text" name="email" id="email" class="default-input" placeholder="Enter your name"
                            required>
                        <input type="text" name="credit-card" id="credit-card" class="default-input"
                            placeholder="Enter credit card" required>
                        <input type="text" name="credit-card-cvv" id="credit-card-cvv" class="default-input"
                            placeholder="Enter CVV" required>
                        <div class="modal-button-container">
                            <input type="submit" value="Pay" id="payOrder" class="btn-green fullwidth">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="order-container" class="hidden">
            <h3>Your Order</h3>
            <div id="order"></div>
            <div id="orderTotal"></div>
            <div class="btn-container">
                <button class="fullwidth btn-green" id="orderButton">Order</button>
            </div>
        </div>
        <div id="message" class="hidden"></div>
        <script src="index.js" type="module" defer></script>
    </body>
</html>
